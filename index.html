
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1 class="title">
        <span id="typed-text"></span>
    </h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class = "temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script>

const apikey= "ea1376c4dd1ed9b426d0bf422025bd4e";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox= document.querySelector('.search input');
const searchBtn= document.querySelector('.search button');
const weatherIcon= document.querySelector('.weather-icon');

async function checkWeather(city){
    const response= await fetch(apiurl+ city +'&appid=' + apikey);
    if(response.status == 404){
        document.querySelector('.error').style.display = "block";
        document.querySelector('.weather').style.display = "none";
        return;
    } else {
        var data= await response.json();
 
        document.querySelector('.city').innerHTML = data.name;
        document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°c';
        document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
        document.querySelector('.wind').innerHTML = data.wind.speed + ' km/h';

        // if(data.weather[0].main == "Clouds"){
        //     weatherIcon.src = "images/clouds.png";
        // } else if(data.weather[0].main == "Clear"){
        //     weatherIcon.src = "images/clear.png";
        // } else if(data.weather[0].main == "Rain"){
        //     weatherIcon.src = "images/rain.png";
        // } else if(data.weather[0].main == "Drizzle"){
        //     weatherIcon.src = "images/drizzle.png";
        // } else if(data.weather[0].main == "Mist"){
        //     weatherIcon.src = "images/mist.png";
        // } else if(data.weather[0].main == "Snow"){
        //     weatherIcon.src = "images/snow.png";
        // }

        let message = "Check the weather in your city!";

if(data.weather[0].main == "Clouds"){
    weatherIcon.src = "images/clouds.png";
    message = "☁️ It's cloudy today. Let the clouds drift by, and let your worries drift away.";
} else if(data.weather[0].main == "Clear"){
    weatherIcon.src = "images/clear.png";
    message = "☀️ It's clear and sunny. Great day ahead!";
} else if(data.weather[0].main == "Rain"){
    weatherIcon.src = "images/rain.png";
    message = "🌧️ It's raining. Don't forget your umbrella!";
} else if(data.weather[0].main == "Drizzle"){
    weatherIcon.src = "images/drizzle.png";
    message = "🌦️ Light drizzle. Stay dry out there!";
} else if(data.weather[0].main == "Mist"){
    weatherIcon.src = "images/mist.png";
    message = "🌫️ It's misty. Drive carefully!";
} else if(data.weather[0].main == "Snow"){
    weatherIcon.src = "images/snow.png";
    message = "❄️ Snowfall expected. Bundle up!";
}

typeText(message);


        document.querySelector('.weather').style.display = "block";
        document.querySelector('.error').style.display = "none";
    }
    
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});
searchBox.addEventListener("keyup", (event) => {
    if(event.key == "Enter"){
        checkWeather(searchBox.value);
    }
});

</script>

<script>
function typeText(message) {
    const typedText = document.getElementById("typed-text");
    typedText.innerHTML = ""; 
    let index = 0;

    function type() {
        if (index < message.length) {
            typedText.innerHTML += message.charAt(index);
            index++;
            setTimeout(type, 60); 
        }
    }

    type();
}

typeText("🌤️ Planning your day? Let’s check the skies.");
</script>

<p class="footer">Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>


</body>
</html>
